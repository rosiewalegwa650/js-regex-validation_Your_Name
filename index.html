<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE URBAN CLOSET</title>
    <link rel="stylesheet" href="MIDSEM.CSS">
</head>
<body>

    <div class="background-images">
        <img src="pexels-apostolosv-2285500.jpg"alt="Background Image 1" class="bg-img img1">>
        <img src="pexels-frendsmans-1926769.jpg" alt="Background Image 2" class="bg-img img2">
        <img src="pexels-godisable-jacob-226636-914668.jpg" alt="Background Image 3" class="bg-img img3">
        <img src="pexels-lilartsy-1374128.jpg" alt="Background Image 4" class="bg-img img4">
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="pexels-shkrabaanthony-6207744.jpg" alt="Website Logo">
        </div>
        <h2>THE URBAN CLOSET</h2>
        <form id="signinForm">
            <label>Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
            <small class="error" id="nameError"></small>

            <label>Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <small class="error" id="emailError"></small>

            <label>Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            <small class="error" id="phoneError"></small>

            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <small class="error" id="passwordError"></small>

            <button type="submit">Submit</button>
            <p id="successMessage"></p>
        </form>
    </div>
    <script src="MIDSEM.js"></script>
</body>
</html>
